<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop of Three</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="title-screen" class="screen active">
                <h1>Loop of Three</h1>
                <h2>3 Rules</h2>
                <p class="subtitle">Follow the rules. Don't break them.</p>
                <button id="start-btn" class="btn">Start Game</button>
                <div class="instructions">
                    <p>Rules change every few seconds</p>
                    <p>Use WASD or arrow keys to move</p>
                </div>
            </div>
            
            <div id="game-screen" class="screen">
                <div id="hud">
                    <div id="score">Score: <span id="score-value">0</span></div>
                    <div id="timer">Time: <span id="timer-value">0</span>s</div>
                    <button id="exit-btn" class="btn exit-btn">Exit Game</button>
                </div>
                
                <div id="rules-display">
                    <h3>Current Rules:</h3>
                    <div id="rules-list"></div>
                </div>
                
                <div id="game-over-screen" class="screen">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">Play Again</button>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        <div id="particle-container"></div>
    </div>
    
    <script src="script.js?v=1.8"></script>
</body>
</html>
